<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen bg-gray-200 mx-auto py-6">
    <header>
        <nav class="flex justify-around items-center mt-6">
                <img class="w-16" src="assets/Group.png" alt="">
                <div>
                    <h1 class="text-2xl font-bold">$ <span id="mainBalance">4500</span></h1>
                    <p>Available Balance</p>
                </div>
                <button id="logoutBtn" class="border cursor-pointer border-gray-500 p-1 px-3 bg-white rounded-lg">Logout</button>
                <script>
                  document.getElementById('logoutBtn').addEventListener('click', function() {
                    window.location.href = './index.html'
                  })
                </script>
        </nav>

        <section class="mt-10 m-3">
            <h1 class="text-2xl font-bold mb-2">
               ðŸ”¥ Welcome to Payooo!
            </h1>
            <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

            <div class="cards grid grid-cols-3 mt-14 gap-2 p-2">
                <div id="addMoneyCard" class="card border p-4 text-center rounded-sm">
                    <img class="w-8 mx-auto" src="assets/wallet 1.png" alt="">
                    <button>Add Money</button>
                </div>
                <div id="cashOutCard" class="card border p-4 text-center rounded-sm">
                    <img class="w-8 mx-auto" src="assets/send 1.png" alt="">
                    <button>Cashout</button>
                </div>
                <div class="card border p-4 text-center rounded-sm">
                    <img class="w-8 mx-auto" src="assets/money 1.png" alt="">
                    <button>Transfer Money</button>
                </div>
                <div class="card border p-4 text-center rounded-sm">
                    <img class="w-8 mx-auto" src="assets/financial 1.png" alt="">
                    <button>Get Bonus</button>
                </div>
                <div class="card border p-4 text-center rounded-sm">
                    <img class="w-8 mx-auto" src="assets/purse 1.png" alt="">
                    <button>Pay Bill</button>
                </div>
                <div id="transactionHistoryCard" class="card border p-4 text-center rounded-sm">
                    <img class="w-8 mx-auto" src="assets/Group.png" alt="">
                    <button>Transactions</button>
                </div>
        </section>
       <section id="addMoney">
        <div class="hero-content flex-col lg:flex-row-reverse">
    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <form class="card-body">
        <h1>Add Money</h1>
        <select id="selectBank" class="select">
  <option disabled selected>Select A Bank</option>
  <option value="Bkash">Bkash</option>
  <option value="Nagad">Nagad</option>
  <option value="Rocket">Rocket</option>
</select>
        <fieldset class="fieldset">
          <label class="fieldset-label">Bank Account Number</label>
          <input id="accountNumber" type="number" class="input" placeholder="Enter your bank account number" required/>
          <label class="fieldset-label">Amount to Add</label>
          <input id="amount" type="text" class="input" placeholder="Add amount to withdraw" required/>
          <label class="fieldset-label">Pin</label>
          <input id="pinNumber" value="6897" type="text" class="input" placeholder="Enter 4 digit pin number" required/>
          <button id="addMoneyBtn" class="btn btn-neutral mt-4">Add Money</button>
        </fieldset>
      </form>
    </div>
  </div> 
       </section> 
       
       <section id="cashOut">
        <div class="hero-content flex-col lg:flex-row-reverse">
    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <form class="card-body">
        <h1>Cash Out</h1>
        <fieldset class="fieldset">
          <label class="fieldset-label">Agent Number</label>
          <input id="cashAccountNumber" type="number" class="input" placeholder="Enter 11 digit number" required/>
          <label class="fieldset-label">Amount</label>
          <input id="cashAmount" type="text" class="input" placeholder="Enter amount to withdraw" required/>
          <label class="fieldset-label">Pin</label>
          <input id="cashOutpinNumber" value="6897" type="text" class="input" placeholder="Enter 4 digit pin number" required/>
          <button id="cashoutBtn" class="btn btn-neutral mt-4">Withdraw Money</button>
        </fieldset>
      </form>
    </div>
  </div> 
    </section>
   
    <section class="mt-10 m-3" id="transactionHistory">
       <h1 class="text-2xl text-center font-bold">Transaction History</h1>

       <div id="transactionHistoryContent">

       </div>
    </section>
  
    </header>
    </section>




    <script src="script/addmoney.js"></script>
    <script src="script/toggle.js"></script>
    <script src="script/cashout.js"></script>
    <script src="script/transactionHistory.js"></script>
</body>
</html>
