<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen bg-gray-200 mx-auto py-6">
         <header>
        <nav class="flex justify-center items-center mt-6">
            <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10">
                <img class="w-48 absolute" src="assets/Rectangle 1.png" alt="">
                <img class="w-16" src="assets/Group.png" alt="">
            </div>
        </nav>
    </header>

    <div>
  <div class="hero-content flex-col lg:flex-row-reverse">
    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <form class="card-body">
        <fieldset class="fieldset">
          <label class="fieldset-label">Mobile Number</label>
          <input id="mobileNumber" type="number" class="input" value="01641218084" placeholder="Enter your number" required/>
          <label class="fieldset-label">4 Digit Pin</label>
          <input id="pinNumber" type="text" class="input" value="6897" placeholder="Enter 4 digit pin" required/>
          <button id="loginBtn" class="btn btn-neutral mt-4">Login</button>
        </fieldset>
      </form>
    </div>
  </div>
</div>
    </section>

   

    <script src="script/login.js"></script>
  </body>
</html>
